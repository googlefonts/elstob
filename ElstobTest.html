<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Elstob variable font test</title>
<style>
@font-face {
  font-family: 'Elstob';
  src:url("./webfiles/Elstob-test.ttf");
  font-weight: normal;
  font-style:normal;
}

body { font-family: Elstob; font-size: 28px; }

.oe { font-feature-settings: "ss02" on; }
</style>
</head>
<body lang="en">
<p>
This is a test of Elstob. Let's try an OpenType feature: <span
class="oe">abcdefghijklmnop</span>. first flat office afflict.
</p>
</body>
</html>
